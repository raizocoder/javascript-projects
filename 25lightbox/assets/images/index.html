<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Lightbox Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="imagebox">
        <div class="img">
          <img class="imagesItem" src="./1.jpg.jpg" />
        </div>
        <div class="img">
          <img class="imagesItem" src="./2.jpg.jpg" />
        </div>
        <div class="img">
          <img class="imagesItem" src="./3.jpg.jpg" />
        </div>
      </div>
      <div class="showcaseBox">
        <img class="showcaseImg" />
        <button class="close" hidden>Close</button>
      </div>
    </div>
  </body>
</html>
