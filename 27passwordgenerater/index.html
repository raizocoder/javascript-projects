<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    
    <div class="container">
      <div class="passwordbox">
        <h1>Password Generator</h1>
        <div class="password-container">
          <input
            type="text"
            name=""
            id="password"
            placeholder="Click on Generate"
            disabled
          />
          <button onclick="copyPassword()" id="copyBtn" class="copybtn">
            Copy&#10063;
          </button>
        </div>
        <div class="check-options">
          <div class="option">
            <label for="passRange">Password Length</label>
            <input
              type="range"
              name=""
              id="passRange"
              min="1"
              max="20"
              value="10"
            />
            <span id="passValue">10</span>
          </div>
          <div class="option">
            <label for="symbol">Include symbol</label>
            <input type="checkbox" class="check" id="symbol" checked />
          </div>
          <div class="option">
            <label for="number">Include Number</label>
            <input type="checkbox" class="check" id="number" checked />
          </div>
          <div class="option">
            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" class="check" id="uppercase" checked />
          </div>
          <div class="option">
            <label for="lowercase">Include Lowercase</label>
            <input type="checkbox" class="check" id="lowercase" checked />
          </div>
        </div>
        <div class="button">
          <button id="genBtn" class="genbtn">Generate</button>
        </div>
      </div>
    </div>
  </body>
</html>
