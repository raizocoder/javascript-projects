<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Modal popup</title>
  </head>
  <body>
    
    <div class="container">
      <button class="open" onclick="openPopup()">Open</button>
      <div class="popup" id="popup">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, earum
          dolore, perferendis maxime officiis reiciendis, recusandae cumque
          numquam deleniti voluptatem quod! Qui sed, fuga ex et consequatur
          dolorem quibusdam! Quasi!
        </p>
        <button class="close" onclick="closePopup()">Close</button>
      </div>
    </div>
  </body>
</html>
