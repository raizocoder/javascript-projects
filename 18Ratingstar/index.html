<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Give Your Rating</h1>
    <div class="container">
      <div class="emoji-box">
        <i class="far fa-angry fa-3x" style="color: red"></i>
        <i class="far fa-frown fa-3x" style="color: orange"></i>
        <i class="far fa-meh fa-3x" style="color: lightblue"></i>
        <i class="far fa-smile fa-3x" style="color: green"></i>
        <i class="far fa-laugh fa-3x" style="color: yellow"></i>
      </div>
      <div class="star-box">
        <i class="fas fa-star fa-2x active" num="1"></i>
        <i class="fas fa-star fa-2x" num="2"></i>
        <i class="fas fa-star fa-2x" num="3"></i>
        <i class="fas fa-star fa-2x" num="4"></i>
        <i class="fas fa-star fa-2x" num="5"></i>
      </div>
    </div>
  </body>
</html>
