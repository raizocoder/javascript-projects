<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess the Number 1 to 100</h1>
      <form action="">
        <input
          type="number"
          class="inputfield"
          min="0"
          max="100"
          placeholder="Enter Your number"
          required
        />
        <button type="submit" class="submitbtn">Submit</button>
        <button type="button" disabled class="startbtn">Restart Game</button>
      </form>
      <p>Attempts<span class="attempt">:0</span></p>
      <h2 class="range"></h2>
      <p class="guesses"></p>
    </div>
  </body>
</html>
