<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll with GitHub Users</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .user-card {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
        width: 200px;
        text-align: center;
      }
      .user-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .loading {
        text-align: center;
        font-size: 18px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="user-container">
      <!-- GitHub users will be appended here -->
    </div>
    <div class="loading" id="loading">Loading...</div>
    <script src="script.js"></script>
  </body>
</html>
