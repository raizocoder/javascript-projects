    <title>Image Sliders</title>
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="buttons">
      <button class="arrow left" onclick="controler(-1)">&#8592;Prev</button>
      <button class="arrow right" onclick="controler(1)" >&#8594;Next</button>
    </div>
    <div class="slide-container" id="slidee">
      <div class="slider">
        <img src="images/1.jpg.jpg" alt="" />
        <div class="caption">Caption 1</div>
      </div>

      <div class="slider">
        <img src="images/2.jpg.jpg" alt="" />
        <div class="caption">Caption 2</div>
      </div>

      <div class="slider">
        <img src="images/3.jpg.jpg" alt="" />
        <div class="caption">Caption 3</div>
      </div>
    </div>
  </body>
</html>
