<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Filter Gallery</title>
</head>
<body>
    <div class="container">
        <div class="fiter-buttons">
            <button class="btn" data-filter="all">All</button>
            <button class="btn" data-filter="javascript">Javascript</button>
            <button class="btn" data-filter="python">Python</button>
            <button class="btn" data-filter="java">Java</button>
            <button class="btn" data-filter="php">PhP</button>
        </div>

        <div class="gallery" id="">
            <div class=" all javascript">React</div>
            <div class=" all javascript">Angular</div>
            <div class=" all javascript">Vue</div>
            <div class=" all python">Django</div>
            <div class=" all python">Flask</div>
            <div class=" all python">CherryPy</div>
            <div class=" all java">Spring</div>
            <div class=" all java">Hibernate</div>
            <div class=" all java">Blade</div>
            <div class=" all php">Laravel</div>
            <div class=" all php">Codelgniter</div>
            <div class=" all php">Symfony</div> 
        </div>
    </div>
</body>
</html>
