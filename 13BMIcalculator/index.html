<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="bmi-box">
        <h1>BMI Calculator</h1>
        <p>Height(cm)</p>
        <input type="text" class="heightBox" id="heightBox" placeholder="0" />
        <p>Weight(kg)</p>
        <input type="text" class="weightBox" id="weightBox" placeholder="0" />
        <button id="btn" onclick="CalculateBmi()">Calculate</button>
        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
