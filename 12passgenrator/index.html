<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 style="text-align: center">Password Generator</h1>
    <div class="container">
      <input
        type="text"
        class="passField"
        id="passField"
        disabled
        placeholder="Press Generate Button"
      />
      <button class="cobybtn" onclick="copyPassword()">Copy</button>
      <br />
      <label for="passRange">Password Length</label>
      <input type="range" id="passRange" min="1" max="20" value="10" />
      <span id="passValue">10</span>

      <button id="genBtn" class="genbtn">Generate</button>
    </div>
  </body>
</html>
