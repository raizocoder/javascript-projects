<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <img
          class="carousel-slide"
          src="https://via.placeholder.com/600x300/FF5733/FFFFFF?text=Slide+1"
          alt="Slide 1"
        />
        <img
          class="carousel-slide"
          src="https://via.placeholder.com/600x300/33FF57/FFFFFF?text=Slide+2"
          alt="Slide 2"
        />
        <img
          class="carousel-slide"
          src="https://via.placeholder.com/600x300/3357FF/FFFFFF?text=Slide+3"
          alt="Slide 3"
        />
        <img
          class="carousel-slide"
          src="https://via.placeholder.com/600x300/FF33A5/FFFFFF?text=Slide+4"
          alt="Slide 4"
        />
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </body>
</html>
