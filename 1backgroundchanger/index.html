<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Background Changer</title>
  </head>
  <body>
    <h2>Click on Button</h2>
    <div class="btn">
      <button class="white" onclick="changeBackground('#ffffff')">
        White
      </button>
      <button class="yellow" onclick="changeBackground('#ffff00')">
        Yellow
      </button>
      <button class="fusion" onclick="changeBackground('#ff00ff')">
        Fusion
      </button>
      <button class="blue" onclick="changeBackground('#6363e1')">
        Blue
      </button>
      <button class="green" onclick="changeBackground('#49d949')">
        Green
      </button>
    </div>
    <h1>Background Changer</h1>
  </body>
</html>
