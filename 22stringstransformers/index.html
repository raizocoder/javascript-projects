<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Text Transformers</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input
          type="text"
          class="userInput"
          placeholder="Enter a Sentence with spaces"
        />
      </div>
      <div class="transformers">
        <div class="textcontent">
          <span class="head">LowerCase</span>
          <p id="lowercase" class="texts">this is sample text</p>
        </div>
        <div class="textcontent">
          <span class="head">UpperCase</span>
          <p id="uppercase" class="texts">THIS IS SAMPLE TEXT</p>
        </div>
        <div class="textcontent">
          <span class="head">CamelCase</span>
          <p id="capitalizecase" class="texts">this Is Sample Text</p>
        </div>
        <div class="textcontent">
          <span class="head">SnakeCase</span>
          <p id="snakecase" class="texts">This_Is_Sample_Text</p>
        </div>
        <div class="textcontent">
          <span class="head">KebabCase</span>
          <p id="kebabcase" class="texts">This-Is-Sample-Text</p>
        </div>
        <div class="textcontent">
          <span class="head">pascalCase</span>
          <p id="pascalcase" class="texts">This Is Sample Text</p>
        </div>
        <div class="textcontent">
          <span class="head">Trim</span>
          <p id="joincase" class="texts">thisisampletext</p>
        </div>
      </div>
    </div>
  </body>
</html>
